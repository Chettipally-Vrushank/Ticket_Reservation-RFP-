<table>
    <thead>
        <tr>
            <th>Train No.</th>
            <th>Train Name</th>
            <th>Arrival Time</th>
            <th>Departure Time</th>
            <th>Distance</th>
        </tr>
    </thead>
    <tbody>
        {% for train in trains %}
        <tr>
            <td>{{ train['Train No.'] }}</td>
            <td>{{ train['train Name'] }}</td>
            <td>{{ train['Arrival time'] }}</td>
            <td>{{ train['Departure time'] }}</td>
            <td>{{ train['Distance'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
